<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones a JSON</title>
</head>
<body>
    <script>

        // Solicita al archivo data.json lo que contiene
        // Recorre el array de datos y para cada elemento
        // imprime por consola el nombre
        fetch('./data.json')
        .then(data => data.json())
        .then(response => {
            response.forEach(element => {
                console.log(element.name);
            });
        });

    </script>
</body>
</html>
